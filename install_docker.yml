---

- hosts: 
   - all
  tasks:

  - name: Install yum-utils 

    yum:

      name: yum-utils

      state: latest

     

  - name: Install device-mapper-persistent-data

    yum:

      name: device-mapper-persistent-data

      state: latest

 
  - name: Install lvm2

    yum:

       name: lvm2

       state: latest
 

  - name: config-manager

    get_url:
    
      url: https://download.docker.com/linux/centos/docker-ce.repo

      dest: /etc/yum.repos.d/docker-ce.repo


  - name: Install Docker
       
    yum:
     
     name: docker-ce

     state: latest


  - name: start docker

    service:

        name: docker

        state: started










